<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/main.css">
    <script src="https://use.fontawesome.com/ec508d5cc7.js"></script>
    <title>Todo List</title>
</head>

<body>
    <div class='box'>
        <div class="todo-app">
            <input class="todo-input" placeholder="Type your todos">
            <div class="todo-sections">
                <button class="active">TODO</button>
                <button>DONE</button>
            </div>
            <div class="todo-list">
                <div class="todo-item">
                    <i class="fa fa-check check"></i>
                    <span>1</span>
                    <button class="todo-remove">REMOVE</button>
                    <button class="todo-change-action">DONE</button>
                </div>
                <div class="todo-item">
                    <i class="fa fa-check check"></i>
                    <span>2</span>
                    <button class="todo-remove">REMOVE</button>
                    <button class="todo-change-action">DONE</button>
                    
                </div>
                <div class="todo-item">
                    <i class="fa fa-check check"></i>
                    <span>3</span>
                    <button class="todo-remove">REMOVE</button>
                    <button class="todo-change-action">DONE</button>
                </div>
                <div class="todo-item">
                    <i class="fa fa-check check"></i>
                    <span>4</span>
                    <button class="todo-remove">REMOVE</button>
                    <button class="todo-change-action">DONE</button>
                </div>
                <div class="todo-item">
                    <i class="fa fa-check check"></i>
                    <span>5</span>
                    <button class="todo-remove">REMOVE</button>
                    <button class="todo-change-action">DONE</button>
                </div>
                <div class="todo-item">
                    <i class="fa fa-check check"></i>
                    <span>6</span>
                    <button class="todo-remove">REMOVE</button>
                    <button class="todo-change-action">DONE</button>
                </div>
            </div>

        </div>
    </div>
    <script src="my-todo-list.js"></script>
</body>

</html>
